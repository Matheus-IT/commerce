{% extends './layout.html' %}

{% block title %}
	Create Listing
{% endblock %}


{% block body %}
	<h2>Create a listing</h2>
	<p>Enter the information for the form below to create the new auction listing</p>
	
	{% if message %}
		<strong>
			<em>{{ message }}</em>
		</strong>
	{% endif %}
	
	<form action="{% url 'auctions:createListing' %}" method="post">
		{% csrf_token %}

		<div class="form-group">
			<input 
				autofocus
				required
				type="text" 
				class="form-control" 
				name="title" 
				placeholder="Title"
			>
		</div>
		<div class="form-group">
			<input 
				required
				type="text" 
				class="form-control" 
				name="description" 
				placeholder="Description"
			>
		</div>
		<div class="form-group">
			<input 
				required
				type="number" 
				class="form-control" 
				name="initialPrice"
				min="0"
				step=".01"
				placeholder="Initial price"
			>
		</div>
		<div class="form-group">
			<input 
				type="url" 
				class="form-control" 
				name="imageUrl" 
				placeholder="Image URL"
			>
		</div>

		<div class="form-group">
			<label for="categories">Select the category:</label>
			
			<select class="custom-select" id="categories" name="categories">
				<optgroup>
					<option selected hidden value="">...</option>
					{% for category in categoryChoices %}
						<!-- category.0 == label, category.1 == value -->
						<option value={{ category.1 }}>{{ category.0 }}</option> 
					{% endfor %}
				</optgroup>
			</select>
		</div>

		<input class="btn btn-primary" type="submit" title="Create Auction Listing">
	</form>
{% endblock %}
