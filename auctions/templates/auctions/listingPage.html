{% extends './layout.html' %}

{% load static %}

{% block title %}
	{{ listing.title }}
{% endblock %}

{% block body %}
	<div class="listingPageContainer">
		<h1>Listing: {{ listing.title }}</h1>
		
		{% if listing.imageUrl %}
			<img class="listingImg" src={{ listing.imageUrl }} alt={{ listing.title }}>
		{% else %}
			<img class="listingImg" src="{% static 'auctions/Images/No_image_available.png' %}">
		{% endif %}
	</div>
{% endblock %}
